---
driver_plugin: vagrant

provisioner:
  name: chef_zero
  require_chef_omnibus: 13

verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/postgresql_lwrp_test

platforms:
  - name: ubuntu-14.04
    driver:
      box: bento/ubuntu-14.04
  - name: ubuntu-16.04
    driver:
      box: bento/ubuntu-16.04
  - name: debian-8
    driver:
      box: bento/debian-8
  - name: debian-9
    driver:
      box: bento/debian-9

suites:
  - name: pg-91-chef13
    provisioner:
      name: chef_zero
    run_list:
      - recipe[apt]
      - recipe[pgtest::test]
    attributes:
      pgtest:
        version: '9.1'
    verifier:
      attributes:
        pg_version: 9.1
    excludes:
      # There is no official postgresql-9.1 package for Debian 9 
      - debian-9
  - name: pg-92-chef13
    provisioner:
      name: chef_zero
    run_list:
      - recipe[apt]
